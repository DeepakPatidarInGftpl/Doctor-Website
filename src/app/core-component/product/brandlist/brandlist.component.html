<div class="row">
    <div class="col-lg-7 col-sm-7 col-12">
        <div class="page-header">
            <div class="page-title">
                <h4>Brand List</h4>
                <h6>Manage your Brand</h6>
            </div>
            <div class="page-btn" *ngIf="!addForm">
                <a class="btn btn-added" (click)="openaddForm()">
                    <img src="assets/img/icons/plus.svg"  class="me-1" alt="img">Add Brand
                </a>
            </div>
        </div>


        <!-- /product list -->
        <div class="card">
            <div class="card-body">
                <div class="table-top">
                    <div class="search-set">
                        <div class="search-path">
                            <a class="btn btn-filter" id="filter_search">
                                <img src="assets/img/icons/filter.svg" alt="img">
                                <span><img src="assets/img/icons/closes.svg" alt="img"></span>
                            </a>
                        </div>
                        <div class="search-input">
                            <a class="btn btn-searchset"><img src="assets/img/icons/search-white.svg" alt="img"></a>
                        </div>
                    </div>
                    <div class="wordset">
                        <ul>
                            <li>
                                <a data-bs-toggle="tooltip" data-bs-placement="top" title="pdf"><img src="assets/img/icons/pdf.svg" alt="img"></a>
                            </li>
                            <li>
                                <a data-bs-toggle="tooltip" data-bs-placement="top" title="excel"><img src="assets/img/icons/excel.svg" alt="img"></a>
                            </li>
                            <li>
                                <a data-bs-toggle="tooltip" data-bs-placement="top" title="print"><img src="assets/img/icons/printer.svg" alt="img"></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- /Filter -->
                <div class="card" id="filter_inputs">
                    <div class="card-body pb-0">
                        <div class="row">
                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <input type="text" placeholder="Enter Brand Name">
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-6 col-12">
                                <div class="form-group">
                                    <input type="text" placeholder="Enter Brand Description">
                                </div>
                            </div>
                            <div class="col-lg-1 col-sm-6 col-12 ms-auto">
                                <div class="form-group">
                                    <a class="btn btn-filters ms-auto"><img src="assets/img/icons/search-whites.svg" alt="img"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Filter -->
                <div class="table-responsive">
                    <table datatable [dtOptions]="dtOptions" class="table datanew">
                        <thead>
                            <tr>
                                <th>
                                    <label class="checkboxs" (click)="selectAll(initChecked)">
                                        <input type="checkbox" [(ngModel)]="initChecked">
                                        <span class="checkmarks"></span>
                                    </label>
                                </th>
                                <th>Image</th>
                                <th>Title</th>
                                <th>Code</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let products of tableData; let i = index">
                                <td>
                                    <label class="checkboxs">
                                        <input type="checkbox" [(ngModel)]="products.isSelected">
                                        <span class="checkmarks"></span>
                                    </label>
                                </td>
                                <td>
                                    <a class="product-img">
                                        <img [src]="imgUrl+products.image" alt="product">
                                    </a>
                                </td>
                                <td>{{products.title}}</td>
                                <td>{{products.code}}</td>
                                <td>
                                    <a class="me-3" (click)="editForm(products.id)">
                                        <img src="assets/img/icons/edit.svg" alt="img">
                                    </a>
                                    <a (click)="confirmText(i,products.id)" class="me-3 confirm-text" href="javascript:void(0);">
                                        <img src="assets/img/icons/delete.svg" alt="img">
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- /product list -->
    </div>
    <div class="col-lg-5 col-sm-5 col-12">
        <div class="page-header">
            <div class="page-title" *ngIf="addForm">
                <h4> Add Brands </h4>
                <h6>Create new Brands </h6>
            </div>
            <div class="page-title" *ngIf="!addForm">
                <h4> Update Brands </h4>
            </div>
        </div>
        <div class="card">
            <div class="card-body" *ngIf="addForm">
                <form [formGroup]="brandForm" (ngSubmit)="submit()">
                    <div class="row">

                        <div class="col-lg-10 col-sm-10 col-12">
                            <div class="form-group">
                                <label>Title*</label>
                                <input type="text" formControlName="title" id="title" [ngClass]="{
                                    'is-invalid': f['title'].touched && f['title'].invalid
                                  }">
                                <span class="text-danger" *ngIf="title && title.invalid && title.touched">Enter Title
                                </span>

                            </div>
                        </div>
                        <div class="col-lg-10 col-sm-10 col-12">
                            <div class="form-group">
                                <label>Code*</label>
                                <input type="text" formControlName="code" id="code" [ngClass]="{
                                    'is-invalid': f['code'].touched && f['code'].invalid
                                  }">
                                <span class="text-danger" *ngIf="code && code.invalid && code.touched">Enter code
                                </span>

                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>	Product Image</label>
                                <div class="image-upload">
                                    <input type="file" formControlName="image" (change)="onSelect($event)">
                                    <div class="image-uploads">
                                        <img src="assets/img/icons/upload.svg" alt="img">
                                        <h4>Drag and drop a file to upload</h4>
                                    </div>
                                    <span class="text-danger" *ngIf="image && image.invalid && image.touched">Select image
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <button class="btn btn-submit me-2">Submit</button>
                            <a routerLink="/product/units" class="btn btn-cancel">Cancel</a>
                        </div>

                    </div>
                </form>
            </div>
            <div class="card-body" *ngIf="!addForm">
                <form [formGroup]="brandForm" (ngSubmit)="update()">
                    <div class="row">

                        <div class="col-lg-10 col-sm-10 col-12">
                            <div class="form-group">
                                <label>Title*</label>
                                <input type="text" formControlName="title" id="title" [ngClass]="{
                                    'is-invalid': f['title'].touched && f['title'].invalid
                                  }">
                                <span class="text-danger" *ngIf="title && title.invalid && title.touched">Enter Title
                                </span>

                            </div>
                        </div>
                        <div class="col-lg-10 col-sm-10 col-12">
                            <div class="form-group">
                                <label>Code*</label>
                                <input type="text" formControlName="code" id="code" [ngClass]="{
                                    'is-invalid': f['code'].touched && f['code'].invalid
                                  }">
                                <span class="text-danger" *ngIf="code && code.invalid && code.touched">Enter code
                                </span>

                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>	Product Image</label>
                                <div class="image-upload">
                                    <input type="file" formControlName="image" (change)="onSelect($event)">
                                    <div class="image-uploads">
                                        <img src="assets/img/icons/upload.svg" alt="img">
                                        <h4>Drag and drop a file to upload</h4>
                                    </div>
                                    <span class="text-danger" *ngIf="image && image.invalid && image.touched">Select image
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <button class="btn btn-submit me-2">Submit</button>
                            <a routerLink="/product/units" class="btn btn-cancel">Cancel</a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
