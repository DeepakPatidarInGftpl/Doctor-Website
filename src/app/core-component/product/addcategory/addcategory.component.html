        <div class="card">
            <div class="card-body">
                <div [formGroup]="formaddCateg" enctype="multipart/form-data" class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label>Category Name*</label>
                            <input type="text" formControlName="title" >
                            <span class="text-danger"*ngIf="title && title.invalid && title.touched">Fill The Details</span>
                        </div>
                    </div>

                    <div class="col-lg-10 col-sm-10 col-12">
                        <div class="form-group">
                            <label>Discount</label>
                            <input type="text" formControlName="discount" id="discount" >
                            <span class="text-danger" *ngIf="discount && discount.invalid && discount.touched">Enter discount
                            </span>

                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>	Category Image*</label>
                              <div class="row" *ngIf="!this.editRoute">
                                <div class="col-lg-6">
                                    <div class="image-upload">
                                        <input type="file" formControlName="image" (change)="onFileChange($event)" required>
                                        <div class="image-uploads">
                                            <img src="assets/img/icons/upload.svg" alt="img">
                                            <h4>Drag and drop a file to upload</h4>
                                        </div>
                                        <span class="text-danger"
                                            *ngIf="image && image.invalid && image.touched">Select image</span> 
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                        <svg *ngIf="!url" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                        class="bi bi-image mx-5 svg" viewBox="0 0 16 16" style="height: 100px; width: 100px;">
                                        <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                                        <path
                                            d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z" />
                                    </svg>
                                    <img [src]="url" *ngIf="url" alt="" class="p_img">
                                </div>
                                
                            </div>
                            <div class="row" *ngIf="this.editRoute">
                                <div class="col-lg-6">
                                    <div class="image-upload">
                                        <input type="file" formControlName="image" (change)="onFileChange($event)">
                                        <div class="image-uploads">
                                            <img src="assets/img/icons/upload.svg" alt="img">
                                            <h4>Drag and drop a file to upload</h4>
                                        </div>
                                        <span class="text-danger"
                                            *ngIf="image && image.invalid && image.touched">Select image</span> 
                                    </div>
                                </div>
                                <div class="col-lg-6" >
                                    <img [src]="url" *ngIf="url" alt="" class="p_img">
                                    <img [src]="imgUrl+updateData.image" *ngIf="!url" alt="" class="p_img">
                                </div>
                                
                            </div>
                          
                              <span class="text-danger"*ngIf="image && image.invalid && image.touched">Upload an image</span>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <a (click)="submitForm()" class="btn btn-submit me-2">{{this.editRoute? 'Save Changes': 'Submit'}}</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /add -->
