    <div class="page-title">
        <h4>HSN Code Details</h4>

    </div>
</div>

<div class="row">
    <div class="col-lg-8 col-sm-12">
        <div class="card">
            <div class="card-body">

                <div class="productdetails">
                    <ul class="product-bar" *ngIf="hsnDetails">

                        <li>
                            <h4>Title</h4>
                            <h6>{{hsnDetails.title}}</h6>
                        </li>
                        <li>
                            <h4>HSN Code</h4>
                            <h6>{{hsnDetails.hsn_code}}</h6>

                            <h6>{{hsnDetails.tax}}</h6>
                          </li>
                        <li>
                            <h4>Sub Category</h4>
                            <h6>{{hsnDetails.subcategory}}</h6>
                      </li>
                      <li>
                        <h4>Is Active</h4>
                        <h6>{{hsnDetails.is_active}}</h6>
                      </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
