<div class="container-fluid my-4">
    <div class="mb-4">
      <h2 class="text-bold">All Notifications</h2>
      <p class="notification-description-wrapper">View your all activities</p>
    </div>
  
    <div class="row m-0">
      <div class="col-12 p-0" *ngFor="let item of notificationList">
        <div class="card card-wrapper mb-4" [ngClass]="!item?.is_view ? 'unread-card-wrapper' : ''" (click)="notificationRead(item?.id)">
          <div class="card-body d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
            <img src="../../../assets/logo/logo.png" alt="logo-img" class="rounded-circle mr-3" width="50" height="50">
            <div>
              <h5 class="card-title mb-1">{{ item?.title }}</h5>
              <p class="card-text mb-1">{{ item?.body }}</p>
              <p class="card-text">{{ item?.minutesAgo }} minutes Ago</p>
            </div>
            </div>
            <div *ngIf="!item?.is_view" class="unread-notification-wrapper me-3"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex w-100 justify-content-end my-3">
        <ul class="pagination-list">
          <li [class.disabled]="page === 1" (click)="page > 1 && pageChange(page - 1)">
            <a href="javascript:void(0)">
              <i class="fa fa-angle-double-left"></i> Previous
            </a>
          </li>
          <li *ngFor="let p of getPageNumbers()" [ngClass]="{'active-page': p === page, 'disabled': p === '...'}"
              (click)="p !== '...' && pageChange(p)">
            <a href="javascript:void(0)">{{ p }}</a>
          </li>
          <li [class.disabled]="page === totalNotificationCount" (click)="page < totalNotificationCount && pageChange(page + 1)">
            <a href="javascript:void(0)">
              Next <i class="fa fa-angle-double-right"></i>
            </a>
          </li>
        </ul>
      </div>
    
      <div class="entries f-right">
        Showing {{ (page - 1) * itemsPerPage + 1 }} to {{ page * itemsPerPage }} of {{ totalNotificationCount }} entries
      </div>
  </div>
