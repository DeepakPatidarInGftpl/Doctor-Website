   
        <div class="page-header">
            <div class="page-title">
                <h4> Add Company</h4>
                <h6>Create new Company </h6>
            </div>
        </div>
        <!-- /add -->
        <div class="card">
            <div class="card-body">
                <form [formGroup]="companyForm" (ngSubmit)="submit()">
                <div class="row">
                   
                    <div class="col-lg-4 col-sm-4 col-12">
                        <div class="form-group">
                            <label> Name</label>
                            <input type="text" formControlName="name" id="name"
                            [ngClass]="{
                              'is-invalid': f['name'].touched && f['name'].invalid
                            }">
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-4 col-12">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" formControlName="email"  id="email"
                            [ngClass]="{
                              'is-invalid': f['email'].touched && f['email'].invalid
                            }">
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-4 col-12">
                        <div class="form-group">
                            <label> Phone</label>
                            <input type="text" formControlName="phone" maxlength="10" minlength="10" id="phone"
                            [ngClass]="{
                              'is-invalid': f['phone'].touched && f['phone'].invalid
                            }">
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-4 col-12">
                        <div class="form-group">
                            <label> Currency</label>
                            <input type="text" formControlName="currency" id="currency"
                            [ngClass]="{
                              'is-invalid': f['currency'].touched && f['currency'].invalid
                            }">
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-4 col-12">
                        <div class="form-group">
                            <label> gst</label>
                            <input type="text" formControlName="gst" id="gst"
                            [ngClass]="{
                              'is-invalid': f['gst'].touched && f['gst'].invalid
                            }">
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-4 col-12">
                        <div class="form-group">
                            <label> Financial Year</label>
                            <input type="date" formControlName="financial_year" id="financial_year"
                            [ngClass]="{
                              'is-invalid': f['financial_year'].touched && f['financial_year'].invalid
                            }">
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-4 col-12">
                        <div class="form-group">
                            <label>Country</label>
                            <!-- <input type="text" formControlName="country"> -->

                            <select formControlName="country" class="w-100 h-100 border" required 
                            #countryValue (change)="selectState(countryValue.value)" id="country"
                            [ngClass]="{
                              'is-invalid': f['country'].touched && f['country'].invalid
                            }">
                          <option value="" selected disabled>Country</option>
                          <option value="{{country.id}}" *ngFor="let country of country">{{country.country_name}}         
                          </option>
                        </select>

                        </div>
                    </div>

                    <div class="col-lg-4 col-sm-4 col-12">
                        <div class="form-group">
                            <label> State</label>
                            <!-- <input type="text" formControlName="state"> -->
                            
                            <!-- <select formControlName="state" class="w-100 h-100 border" required >
                                <option value="" selected disabled>State</option>
                                <option value="{{state.id}}" *ngFor="let state of state"  [style]="state.country==countryValue.value?state.state:'display:none'">{{state.state}}</option>
                              </select> -->

                              <select formControlName="state" class="w-100 h-100 border" required id="state"
                              [ngClass]="{
                                'is-invalid': f['state'].touched && f['state'].invalid
                              }">
                                <option value="" selected disabled>State</option>
                                <option value="{{state.id}}" *ngFor="let state of state">{{state.state}}</option>
                              </select>
                        </div>
                    </div>

                    <div class="col-lg-4 col-sm-4 col-12">
                        <div class="form-group">
                            <label>Pincode</label>
                            <input type="text" formControlName="pincode" maxlength="6" minlength="6" id="pincode"
                            [ngClass]="{
                              'is-invalid': f['pincode'].touched && f['pincode'].invalid
                            }">
                        </div>
                    </div>


                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control" formControlName="address" id="address"
                            [ngClass]="{
                              'is-invalid': f['address'].touched && f['address'].invalid
                            }"></textarea>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <button class="btn btn-submit me-2">Submit</button>
                        <a routerLink="//company/companylist" class="btn btn-cancel">Cancel</a>
                    </div>
              
              </div>
            </form>
            </div>
        </div>
        <!-- /add -->
