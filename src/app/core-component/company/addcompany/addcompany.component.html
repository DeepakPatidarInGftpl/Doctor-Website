   
        <div class="page-header">
            <div class="page-title">
                <h4> Add Company</h4>
                <h6>Create new Company </h6>
            </div>
        </div>
        <!-- /add -->
        <div class="card">
            <div class="card-body">
                <form [formGroup]="companyForm" (ngSubmit)="submit()">
                <div class="row">
                   
                    <div class="col-lg-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label> Name</label>
                            <input type="text" formControlName="name">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" formControlName="email">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label> Phone</label>
                            <input type="text" formControlName="phone">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label> Currency</label>
                            <input type="text" formControlName="currency">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label> gst</label>
                            <input type="text" formControlName="gst">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label> Financial Year</label>
                            <input type="text" formControlName="financial_year">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea class="form-control" formControlName="address"></textarea>
                        </div>
                    </div>

                    <div class="col-lg-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Pincode</label>
                            <input type="text" formControlName="pincode">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label> State</label>
                            <input type="text" formControlName="state">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Country</label>
                            <input type="text" formControlName="country">
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <button class="btn btn-submit me-2">Submit</button>
                        <a routerLink="//company/companylist" class="btn btn-cancel">Cancel</a>
                    </div>
              
              </div>
            </form>
            </div>
        </div>
        <!-- /add -->
