<div class="page-header">
    <div class="page-title">
        <h4>User Role</h4>
        <h6>Manage your User</h6>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <input type="text" placeholder="User Role Name" class="form-control w-30">
        <ul class="nav nav-pills mb-4 mt-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                    type="button" role="tab" aria-controls="pills-home" aria-selected="true">User Role Details</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                    type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Report Details</button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <div class="heading" *ngFor="let group of groupList">
                    <div class="accordion" id="accordionExample" *ngIf="group.name=='Employee'">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="heading1">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">{{group.name}}</button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse " aria-labelledby="headingOne"
                                data-bs-parent="#accordionExample">
                                <div class="row w-100 m-0">
                                    <div class="col-sm-3 mb-3" *ngFor="let permision of group?.permissions;let i=index;">
                                        <h4 class="f-18 mb-2">{{permision?.content_type?.model}}</h4>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">Select all</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" [id]="'permission_' + i">
                                            <label class="form-check-label" [for]="'permission_' + i">{{permision?.codename}} </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
