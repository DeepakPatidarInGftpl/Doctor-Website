<div class="page-header">
    <div class="page-title">
        <h4 class="titl">Scrap Entry list</h4>
        <h6>View/Search Scrap Entry</h6>
    </div>
    <div class="page-btn" >
        <a routerLink="//transaction/add-scarp-entry" class="btn btn-added">
            <img src="assets/img/icons/plus.svg" class="me-1" alt="img">Add Scrap Entry
        </a>
    </div>
</div>

<!-- /product list -->
<div class="card">
    <div class="card-body">
        <div class="table-top">
            <div class="search-set">
                <div class="search-path">
                    <a class="btn btn-filter" id="filter_search">
                        <img src="assets/img/icons/filter.svg" alt="img">
                        <span><img src="assets/img/icons/closes.svg" alt="img"></span>
                    </a>
                </div>
                <div class="search-input">
                    <a class="btn btn-searchset">
                        <img src="assets/img/icons/search-white.svg" alt="img"></a>
                    <div class="dataTables_filter"><label>
                            <input type="search" class="form-control form-control-sm" placeholder="Search Voucher No." [(ngModel)]="titlee" (ngModelChange)="search()">
                        </label>
                    </div>
                </div>
            </div>
            <div class="wordset">
                <ul>
                    <li>
                        <a data-bs-toggle="tooltip" data-bs-placement="top" title="pdf"><img src="assets/img/icons/pdf.svg" alt="img"></a>
                    </li>
                    <li>
                        <a data-bs-toggle="tooltip" data-bs-placement="top" title="excel"><img src="assets/img/icons/excel.svg" alt="img"></a>
                    </li>
                    <li>
                        <a data-bs-toggle="tooltip" data-bs-placement="top" title="print"><img src="assets/img/icons/printer.svg" alt="img"></a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table datanew" id="mytable">
                <thead>
                    <tr>
                        <th (click)="sort('id')" class="thone">
                            <label class="checkboxs mb-0 d-inline" (click)="selectAll(initChecked)">
                                <input type="checkbox" [(ngModel)]="allSelected" (change)="selectAlll()">
                                <span class="checkmarks"></span>
                            </label>
                            <i class="fa fa-sort"></i>
                        </th>
                        <th (click)="sort('id')" class="thone">Sr. No. <i class="fa fa-sort"></i></th>
                        <th (click)="sort('id')" class="thone">Date<i class="fa fa-sort"></i></th>
                        <th (click)="sort('id')" class="thone">Voucher No <i class="fa fa-sort"></i></th>
                        <th (click)="sort('id')" class="thone">Updater Name <i class="fa fa-sort"></i></th>
                        <th (click)="sort('id')" class="thone">Action <i class="fa fa-sort"></i></th>
                    </tr>
                </thead>
                <tbody *ngIf="tableData?.length>=0">
                    <tr
                        *ngFor="let products of tableData | orderBy:key:reverse | paginate:{itemsPerPage:itemsPerPage,currentPage:p} let i = index">
                        <td>
                            <label class="checkboxs">
                                <input type="checkbox" [(ngModel)]="selectedRows[i]">
                                <span class="checkmarks"></span>
                            </label>
                        </td>
                        <td>{{i+1}}</td>
                        <td class="productimgname">
                            <a routerLink="//transaction/details-scarp-entry/{{products.id}}" style="line-height: 3;">{{products?.date}}</a>
                        </td>
                        <td>{{products?.voucher_no}}</td>
                        <td>{{products.updater_name}}</td>
                        <td>
                            <a class="me-1" routerLink="//transaction/details-scarp-entry/{{products.id}}">
                                <img src="assets/img/icons/eye.svg" alt="img">
                            </a>
                            <!-- <a class="me-1" routerLink="//transaction/update-scrap-entry/{{products.id}}" *ngIf="isEdit">
                                <img src="assets/img/icons/edit.svg" alt="img">
                            </a> 
                            <a (click)="confirmText(i,products.id)" class="me-1 confirm-text" href="javascript:void(0);" *ngIf="isDelete">
                                <img src="assets/img/icons/delete.svg" alt="img">
                            </a> -->
                        </td>
                    </tr>
                </tbody>
                <tbody *ngIf="tableData?.length==0">
                    <tr>
                        <td colspan="10">
                            <p class="center-textt">Data not available</p>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="progressbar">
                <mat-progress-bar mode="indeterminate" class="progressbar" *ngIf="loader"></mat-progress-bar>
            </div>
            <div class="row">
                <div class="col-lg-4 col-sm-4 col-12 mt-2">
                    <div class="entries"> Show per page
                        <select [(ngModel)]="itemsPerPage" class="pagination">

                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="-1">All</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-8 col-sm-8 col-12 mt-2">
                    <div class="f-right">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                        <div class="entries f-right">Showing {{itemsPerPage}} to {{itemsPerPage}} of {{itemsPerPage}}
                            entries</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /product list -->
