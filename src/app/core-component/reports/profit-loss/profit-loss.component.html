<div class="row w-100 m-0">
    <div class="col-lg-12 col-12">
        <div class="page-header">
            <div class="page-title titl">
                <h4 class="text_24">Profit & Loss</h4>
                <h6>Manage your Profit & Loss</h6>
            </div>

            <div class="page-btn">
                <div class="row">
                    <div class="col-lg-3 col-sm-6 col-12 d-flex">
                        <div class="form-group w-100" *ngIf="isAdmin">
                            <div class="dropdown">
                                <button type="button" class="dropdown-toggle button" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">Select Branch</button>
                                <ul class="dropdown-menu" style="width: 100%; max-height: 300px; overflow-y: auto;">
                                    <li> <input type="text" placeholder="search category" class="form-control"
                                            [(ngModel)]="searchBranch" (ngModelChange)="filterBranch()"
                                            [ngModelOptions]="{standalone: true}">
                                    </li>
                                    <li><a class="dropdown-item" *ngFor="let branch of filteredBranchList let i=index;">
                                            <input type="checkbox" [value]="branch.id"
                                                [checked]="selectData.includes(branch.id)"
                                                (change)="SelectedBranch(branch.id,$event.target.checked)"
                                                style="margin-right: 5px;" #categoryValue [id]="'checkboxCat-' + i">
                                            <label [for]="'checkboxCat-' + i" style="margin-bottom: 0;"
                                                (click)="onLabelClick($event)">{{branch.title}}</label>
                                        </a></li>
                                </ul>
                            </div>
                            <div class="d-flex">
                                <span *ngIf="selectData.length>0">{{selectData.length + ' Selected'}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="card">
            <div class="card-body">
                <div class="table-top">
                    <div class="search-set">
                        <form [formGroup]="productDayBookform">
                            <div class="row">
                                <div class="col-lg-7 col-sm-6 col-12">
                                    <div class="search-input mx-3">
                                        <strong>Select Date</strong>
                                        <mat-form-field style="width: 100%;" class="border">
                                            <mat-date-range-input [formGroup]="productDayBookform"
                                                [rangePicker]="startdatePicker" [min]="minDate" [max]="maxDate">
                                                <input matStartDate placeholder="Start date" formControlName="start"
                                                    class="mat-input" (dateChange)="getSelectedProductDayBookDates()">
                                                <span class="mat-input-placeholder-wrapper">
                                                    <span class="mat-input-placeholder">to</span>
                                                </span>
                                                <input matEndDate placeholder="End date" formControlName="end"
                                                    class="mat-input" (dateChange)="getSelectedProductDayBookDates()">
                                            </mat-date-range-input>

                                            <mat-datepicker-toggle matSuffix [for]="startdatePicker"
                                                style=" font-size: x-large;"></mat-datepicker-toggle>
                                            <mat-date-range-picker #startdatePicker></mat-date-range-picker>
                                        </mat-form-field>
                                    </div>
                                </div>



                            </div>
                        </form>

                    </div>
                    <div class="wordset">
                        <ul>
                            <!-- <li>
                                <a data-bs-toggle="tooltip" data-bs-placement="top" title="pdf" (click)="generatePDFAgain()"><img
                                        src="assets/img/icons/pdf.svg" alt="img"></a>
                            </li> -->
                            <li>
                                <button class="btn btn-submit me-2" type="submit" (click)="exportToExcel()"
                                    *ngIf="!loaders">Download</button>

                                <button class="btn btn-submit me-2" type="submit" *ngIf="loaders" disabled>
                                    <span class="spinner-border spinner-border-sm" role="status"
                                        aria-hidden="true"></span>&nbsp; Download</button>
                            </li>
                            <!-- <li>
                                <a data-bs-toggle="tooltip" data-bs-placement="top" title="print" (click)="printTable()"><img
                                        src="assets/img/icons/printer.svg" alt="img"></a>
                            </li> -->
                        </ul>
                    </div>
                </div>
