<div class="page-header">
    <div class="page-title">
        <h4> Update Warehouse</h4>
        <!-- <h6>Create new Warehouse </h6> -->
    </div>
</div>
<!-- /add -->
<div class="card">
    <div class="card-body">
        <form [formGroup]="warehouseForm" (ngSubmit)="submit()">
        <div class="row">

            <div class="col-lg-6 col-sm-6 col-12">
                <div class="form-group">
                    <label>Title*</label>
                    <input type="text" formControlName="title" id="title"
                    [ngClass]="{
                      'is-invalid': f['title'].touched && f['title'].invalid
                    }">
                    <span class="text-danger"*ngIf="title && title.invalid && title.touched">Enter Title name </span>
                </div>
            </div>
           
            <div class="col-lg-6 col-sm-6 col-12">
                <div class="form-group">
                    <label> Type of Account*</label>
                    <select formControlName="accounts_type" class="w-100 h-100 border" required id="accounts_type"
                    [ngClass]="{'is-invalid': f['accounts_type'].touched && f['accounts_type'].invalid}">
                      <option value="" selected disabled>Accounts type</option>
                      <option value="Cash">Cash</option>
                      <option value="Bank">Bank</option>
                      <option value="Employee">Employee</option>
                      <option value="Customer">Customer</option>
                      <option value="Sale">Sale</option>
                      <option value="Purchase">Purchase</option>
                      <option value="Stock">Stock</option>
                      <option value="Dealer">Dealer</option>
                      <option value="Supplier">Supplier</option>
                      <option value="Tax">Tax</option>
                      <option value="Expense">Expense</option>
                      <option value="Capital">Capital</option>
                      <option value="Current Asset">Current Asset</option>
                      <option value="Current Liabilities">Current Liabilities</option>
                      <option value="Fixed Assets">Fixed Assets</option>
                    </select>
                    <span class="text-danger"*ngIf="accounts_type && accounts_type.invalid && accounts_type.touched">Select Type of Account</span>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Address*</label>
                    <textarea class="form-control" formControlName="address" id="address"
                    [ngClass]="{
                      'is-invalid': f['address'].touched && f['address'].invalid
                    }"></textarea>
                    <span class="text-danger"*ngIf="address && address.invalid && address.touched">Enter your address</span>
                </div>
            </div>

            <div class="col-lg-12">
                <button class="btn btn-submit me-2" >Submit</button>
                <a routerLink="//warehouse/warehouselist" class="btn btn-cancel">Cancel</a>
            </div>
      
      </div>
    </form>
    </div>
</div>
<!-- /add -->
