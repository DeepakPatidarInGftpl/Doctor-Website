<!-- product-search.component.html -->
<div>
    <input
      [formControl]="searchControl"
      type="text"
      placeholder="Search by product name or variant name"
    />
    <ul>
      <li *ngFor="let product of filteredProducts">
        <strong>{{ product.product_title }}</strong>
        <ul>
          <li *ngFor="let variant of product.variants">{{ variant.name }}</li>
        </ul>
      </li>
    </ul>
  </div>
