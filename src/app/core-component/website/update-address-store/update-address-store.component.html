   
        <div class="page-header">
            <div class="page-title">
                <h4> Add Address Store</h4>
                <h6>Create new Address Store </h6>
            </div>
        </div>
        <!-- /add -->
        <div class="card">
            <div class="card-body">
                <form [formGroup]="addressStoreForm" (ngSubmit)="submit()">
                <div class="row">
                    <div class="col-lg-3 col-sm-3 col-12">
                        <div class="form-group">
                            <label> Name*</label>
                            <input type="text" formControlName="name" placeholder="Enter Name" id="name"
                            [ngClass]="{'is-invalid': f['name'].touched && f['name'].invalid}">
                            <span class="text-danger"*ngIf="name && name.invalid && name.touched">Enter your name </span>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-12">
                        <div class="form-group">
                            <label>Email*</label>
                            <input type="text" formControlName="email" id="email" placeholder="Enter Email"
                            [ngClass]="{'is-invalid': f['email'].touched && f['email'].invalid}">
                            <span class="text-danger"*ngIf="email && email.invalid && email.touched">Enter Valid Email</span>
                        </div>
                   </div>
                    <div class="col-lg-3 col-sm-3 col-12">
                        <div class="form-group">
                            <label>Phone*</label>
                            <input type="text" formControlName="mobile_no" maxlength="10" minlength="10" id="mobile_no"
                            [ngClass]="{'is-invalid': f['mobile_no'].touched && f['mobile_no'].invalid}">
                            <span class="text-danger"*ngIf="phone && phone.invalid && phone.touched">Enter your 10 digits Mobile Number</span>
                   
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-12">
                        <div class="form-group">
                            <label>Alternative Mobile No.</label>
                            <input type="text" formControlName="alternative_mobile_no" placeholder="Alternative Mobile No." id="alternative_mobile_no" maxlength="10" minlength="10"
                            [ngClass]="{'is-invalid': f['alternative_mobile_no'].touched && f['alternative_mobile_no'].invalid}">
                            <span class="text-danger"*ngIf="alternative_mobile_no && alternative_mobile_no.invalid && alternative_mobile_no.touched">Enter Alternative Mobile No.</span>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-12">
                        <div class="form-group">
                            <label>Line 1</label>
                            <textarea  formControlName="line1" id="line1" placeholder="Enter Address Line 1"
                            [ngClass]="{
                              'is-invalid': f['line1'].touched && f['line1'].invalid
                            }">
                            </textarea>
                            <span class="text-danger"*ngIf="line1 && line1.invalid && line1.touched">Enter Address Line 1</span>            
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-12">
                        <div class="form-group">
                            <label> Line 2</label>
                            <textarea formControlName="line2" id="line2" placeholder="Enter Address Line 2"
                            [ngClass]="{'is-invalid': f['line2'].touched && f['line2'].invalid}"> </textarea>          
                            <span class="text-danger"*ngIf="line2 && line2.invalid && line2.touched">Enter Address Line 2</span>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-12">
                        <div class="form-group">
                            <label>Country</label>
                            <input type="text" formControlName="country" id="country" placeholder="Enter Country Name"
                            [ngClass]="{'is-invalid': f['country'].touched && f['country'].invalid}">   

                            <!-- <select formControlName="country"  required 
                            #countryValue (change)="selectState(countryValue.value)" id="country"
                            [ngClass]="{'is-invalid': f['country'].touched && f['country'].invalid}">
                          <option value="" selected disabled>Country</option>
                          <option value="{{country.id}}" *ngFor="let country of country">{{country.country_name}}         
                          </option>
                        </select> -->
                        <span class="text-danger"*ngIf="countryy && countryy.invalid && countryy.touched">Select country</span>
                        </div>
                    </div>

                    <div class="col-lg-3 col-sm-3 col-12">
                        <div class="form-group">
                            <label>State</label>
                            <input type="text" formControlName="state" id="state" placeholder="Enter State"
                            [ngClass]="{'is-invalid': f['state'].touched && f['state'].invalid}"> 

                              <!-- <select formControlName="state"  required id="state"
                              [ngClass]="{'is-invalid': f['state'].touched && f['state'].invalid}" #stateValue (change)="selectCity(stateValue.value)">
                                <option value="" selected disabled>State</option>
                                <option value="{{state.id}}" *ngFor="let state of state">{{state.state}}</option>
                              </select> -->
                              <span class="text-danger"*ngIf="statee && statee.invalid && statee.touched && state?.length>0">Enter State</span> 
                              <!-- <span class="text-danger"*ngIf="statee && statee.invalid && statee.touched ">Data not available</span>  -->
                            </div>
                    </div>

                    <div class="col-lg-3 col-sm-3 col-12">
                      <div class="form-group">
                          <label> City</label>
                          <input type="text" formControlName="city" placeholder="Enter City" id="city" [ngClass]="{'is-invalid': f['city'].touched && f['city'].invalid}"> 

                            <!-- <select formControlName="city"  required id="city"
                            [ngClass]="{
                              'is-invalid': f['city'].touched && f['city'].invalid}">
                              <option value="" selected disabled>City</option>
                              <option value="{{city.id}}" *ngFor="let city of city">{{city.city}}</option>
                            </select> -->
                            <span class="text-danger"*ngIf="cityy && cityy.invalid && cityy.touched && city?.length>0">Enter city</span> 
                            <!-- <span class="text-danger"*ngIf="cityy && cityy.invalid && cityy.touched">data not available</span>  -->
                      
                          </div>
                  </div>
                    <div class="col-lg-3 col-sm-3 col-12">
                        <div class="form-group">
                            <label>Pincode*</label>
                            <input type="text" formControlName="pincode" placeholder="Enter Pincode" maxlength="6" minlength="6" id="pincode"
                            [ngClass]="{'is-invalid': f['pincode'].touched && f['pincode'].invalid}">
                            <span class="text-danger"*ngIf="pincode && pincode.invalid && pincode.touched">Enter your 6 Digits Pincode Number</span>
                        </div>
                    </div>

                    <div class="col-lg-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label>Address*</label>
                            <textarea class="form-control" placeholder="Enter Address" formControlName="address" id="address"
                            [ngClass]="{
                              'is-invalid': f['address'].touched && f['address'].invalid
                            }"></textarea>
                            <span class="text-danger"*ngIf="address && address.invalid && address.touched">Enter your Address</span>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <button class="btn btn-submit me-2" *ngIf="!loaders">Submit</button>
                        <button class="btn btn-submit me-2" type="submit" *ngIf="loaders" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>&nbsp; Submit</button>
                        <a routerLink="//website/addressStore" class="btn btn-cancel">Cancel</a>
                    </div>
              </div>
            </form>
            </div>
        </div>
        <!-- /add -->
